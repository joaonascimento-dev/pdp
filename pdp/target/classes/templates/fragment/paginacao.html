<nav class="d-flex justify-content-center">
    <ul th:if="${!paginacao.getNumeros().isEmpty()}" class="pagination">
        <li class="page-item mx-1">
            <a th:unless="${paginacao.getStringQuery().isEmpty()}" class="page-link" th:href="@{${#httpServletRequest.requestURI}(__${paginacao.getStringQuery()}__)}">
                <i class="fa fa-fast-backward"></i>
            </a>
            
            <a th:if="${paginacao.getStringQuery().isEmpty()}" class="page-link" th:href="@{${#httpServletRequest.requestURI}}">
                <i class="fa fa-fast-backward"></i>
            </a>
        </li>

        <li th:each="numero : ${paginacao.getNumeros()}" class="page-item mx-1"
            th:classappend="${numero==paginacao.getPaginaAtual()} ? active">
            <a th:if="${numero > 1}" class="page-link" 
               th:href="@{${#httpServletRequest.requestURI}(__${paginacao.getStringQuery()}__,page=${numero})}">
                [(${numero})]
            </a>
            
            <a th:if="${paginacao.getStringQuery().isEmpty() && numero == 1}" class="page-link" 
               th:href="@{${#httpServletRequest.requestURI}}">
                [(${numero})]
            </a>
            
            <a th:if="${!paginacao.getStringQuery().isEmpty() && numero == 1}" class="page-link" 
               th:href="@{${#httpServletRequest.requestURI}(__${paginacao.getStringQuery()}__)}">
                [(${numero})]
            </a>

        </li>

        <li class="page-item mx-1">
            <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(__${paginacao.getStringQuery()}__,page=${paginacao.getTotal()})}">
                <i class="fa fa-fast-forward"></i>
            </a>
        </li>
    </ul>
</nav>
