<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Triempresas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <link th:href="@{/app/style.css}" rel="stylesheet">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <th:block th:replace="fragment/navbar" />

  <div class="container py-3">
    <form th:action="@{'/editarEmpresa/' + ${empresa.id}}" method="POST">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center text-danger border-bottom border-1 border-danger">APROVAR EMPRESA</h1>
        </div>
        <div class="col-5">
          <img src="/img/empresa3.png" class="img-fluid rounded shadow" alt="...">
        </div>
        <div class="col-7">
          <div class="row col-12">
            <div class="col-12">
              <label>Nome Fantasia</label>
              <input type="text" class="form-control mb-1" name="nomeFantasia" th:value="${empresa.nomeFantasia}" disabled>
            </div>
          </div>
          <div class="row col-12">
            <div class="col-12">
              <label>Razão Social</label>
              <input type="text" class="form-control mb-1" name="razaoSocial" th:value="${empresa.razaoSocial}" disabled>
            </div>
          </div>
          <div class="row col-12">
            <div class="col-4">
              <label>CNPJ</label>
              <input type="text" class="form-control mb-1" name="cnpj" th:value="${empresa.cnpj}" disabled>
            </div>
            <div class="col-4 mb-1">
              <label>Telefone</label>
              <input type="text" class="form-control mb-1" name="telefone" th:value="${empresa.telefone}" disabled>
            </div>
            <div class="col-4 mb-1">
              <label>Email</label>
              <input type="text" class="form-control mb-1" name="email" th:value="${empresa.email}" disabled>
            </div>
          </div>
          <div class="row col-12">
            <div class="col-10">
              <label>Logradouro</label>
              <input type="text" class="form-control mb-1" name="logradouro" th:value="${empresa.logradouro}" disabled>
            </div>
            <div class="col-2 mb-1">
              <label>Número</label>
              <input type="text" class="form-control mb-1" name="numero" th:value="${empresa.numero}" disabled>
            </div>
          </div>
          <div class="row col-12">
            <div class="col-4">
              <label>CEP</label>
              <input type="text" class="form-control mb-1" name="cep" th:value="${empresa.cep}" disabled>
            </div>
            <div class="col-4 mb-1">
              <label>Complemento</label>
              <input type="text" class="form-control mb-1" name="complemento" th:value="${empresa.complemento}" disabled>
            </div>
            <div class="col-4 mb-1">
              <label>Bairro</label>
              <input type="text" class="form-control mb-1" name="bairro" th:value="${empresa.bairro}" disabled>
            </div>
          </div>
          <div class="row col-12">
            <div class="col-4">
              <label>Cidade</label>
              <input type="text" class="form-control mb-1" name="cidade" th:value="${empresa.cidade}" disabled>
            </div>
            <div class="col-4 mb-1">
              <label>Estado</label>
              <input type="text" class="form-control mb-1" name="estado" th:value="${empresa.estado}" disabled>
            </div>
            <div class="col-4 mb-1">
              <label>Pais</label>
              <input type="text" class="form-control mb-1" name="pais" th:value="${empresa.pais}" disabled>
            </div>
          </div>
          

          <div class="row">
            <div class="text-end col mt-3">
              <button type="submit" th:formaction="@{'/reprovarEmpresa/' + ${empresa.id}}" class="btn btn-outline-danger">Reprovar</button>
              <button type="submit" th:formaction="@{'/aprovarEmpresa/' + ${empresa.id}}" class="btn btn-outline-success">Aprovar</button>
            </div>
          </div>
        </div>
      </div>
  </div>
  </form>
  </div>

  <!--div class="fixed-bottom container-fluid pt-3 bg-dark text-white"-->
  <th:block th:replace="fragment/footer" />
</body>

</html>
