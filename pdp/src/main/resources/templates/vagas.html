<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Vagas - Vagas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <link th:href="@{/app/style.css}" rel="stylesheet">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <th:block th:replace="fragment/navbar" />

  <div class="container-fluid border border-1">

  </div>
  <div class="container pt-5" style="min-height: 614px;">
    <div class="row">
      <div class="col-md-4">

        <!-- Filtro -->
        <div class="card mb-4">

          <form method="get">
            <div class="card-body">

              <h5 class="py-2" data-toggle="collapse" data-target="#filtro_collapse">
                <i class="bi bi-sliders2"></i> Filtro

                <button id="filtro_show" class="navbar-toggler d-inline-block float-right d-md-none" type="button">
                  <i class="bi bi-caret-down-fill"></i>
                </button>

              </h5>

              <div id="filtro_collapse">

                <label for="id">TÃ­tulo</label>

                <div class="input-group">
                  <input th:value="${busca}" name="busca" type="text" class="form-control" autocomplete="off"/>
                </div>

                <div class="input-group mt-4">
                  <div class="btn-group btn-block w-100">
                    <a th:href="'/vagas'" class="btn btn-outline-secondary"><i class="bi bi-x-lg"></i> Limpar</a>

                    <button type="submit" class="btn btn-outline-danger"><i class="bi bi-search"></i> Filtrar</button>
                  </div>
                </div>

              </div>
            </div>

          </form>
        </div>
        <!-- Fim filtro -->
      </div>
      <div class="col-md-8">
        <div class="d-flex">
          <p class="fs-4">[(${listVaga.size()})] Vaga(s) Encontradas</p>
        </div>

        <div class="row row-cols-md-2 row-cols-1">
          <div th:each="vaga : ${listVaga}" class="col mb-2">
            <th:block th:replace="@{/fragment/cardVaga}" />
          </div>
        </div>

      </div>
    </div>
  </div>

  <th:block th:replace="fragment/footer" />
</body>

</html>
