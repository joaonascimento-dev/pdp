<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Vagas - Cadastro de Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <link th:href="@{/app/style.css}" rel="stylesheet">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <th:block th:replace="fragment/navbar" />

  <div class="container-fluid bg-danger pt-5" style="min-height: 614px;">
    <form action="/cadastrarUsuAlu/" method="POST">
      <div class="row d-flex justify-content-center my-5">
        <div class="col-md-4 col-10">
          <div class="card p-4 mb-5">
            <p class="fs-4 text-center"><i class="bi bi-person-circle"></i>Cadastro do Aluno</p>

            <div class="mb-3">
              <label class="form-label">Usu√°rio</label>
              <input type="text" class="form-control" name="login" required>
            </div>

            <div class="row align-items-center">
              <div class="mb-4">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" name="senha" required>
              </div>
            </div>

              <button type="submit" class="btn btn-danger">Cadastrar</button>

            </div>
          </div>
        </div>
        </div>

    </form>
  </div>
  <th:block th:replace="fragment/footer"/>
</body>

</html>
