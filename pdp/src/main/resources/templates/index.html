<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Vagas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <link th:href="@{/app/style.css}" rel="stylesheet"> 
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <th:block th:replace="fragment/navbar" />
  
  <div class="container-fluid bg-danger pt-5"
    style="height: 300px; background-image: url('img/city.png'); background-repeat: repeat; background-size: contain; background-position-x: center; background-position-y: 92px;">
    <form action="/vagas">
      <div class="input-group input-group-lg mt-5 px-md-5">
        <input type="text" class="form-control" placeholder="Pesquise por cargo, vaga ou empresa"
          aria-label="Pesquise por cargo, vaga ou empresa" aria-describedby="button-pesquisar">
        <button class="btn btn-secondary" type="submit" id="button-pesquisar"><i class="bi bi-search"></i></button>
      </div>
    </form>
  </div>
  <div class="container mb-4">  
    <div class="d-flex justify-content-center">
      <p class="fs-4 mt-4">Encontre a sua vaga de emprego jรก</p>
    </div>

    <div class="row row-cols-md-3 row-cols-1">
      <div th:each="vaga : ${listVaga}" class="col mb-2">
        <th:block th:replace="@{/fragment/cardVaga}" />
      </div>
    </div>

    <div class="d-flex justify-content-center mt-2">
      <a href="/vagas" class="btn btn-danger">Mostrar Todas</a>
    </div>
  </div>

  <th:block th:replace="fragment/footer" />
</body>

</html>
