<!doctype html>
<html lang="pt-BR">

<head>

  <title>Portal Vagas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

      <div class="col-5 ">

        <h2 class="fw-semibold">[(${vaga.getTitulo()})]</h2>
