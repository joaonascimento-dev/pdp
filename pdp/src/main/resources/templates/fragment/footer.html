	<footer class="d-grid flex-wrap align-content-center py-5 border-top bg-dark">


		<div>
			<ul class="nav col justify-content-center list-unstyled d-flex">
				<!-- <li class="ms-4"><a class="text-muted" href="#"><i class="bi bi-whatsapp footer-icon"></i></a></li> -->
				<li class="ms-4"><a class="text-muted" th:unless="${conta.getInstagram().isEmpty()}"
						th:href="${conta.getInstagram()}"><i class="bi bi-instagram footer-icon"></i></a></li>
				<li class="ms-4"><a class="text-muted" th:unless="${conta.getFacebook().isEmpty()}"

			<div class="row mt-2 ">

					<a class="btn btn-outline-success me-2 " th:href="@{'/termos_uso'}">Termos de uso</a>
