<div class="card">
    <img src="/img/job1.png" class="card-img-top" alt="...">

    <p th:if="${vaga.aprovacao} == false" class="bg-danger text-white m-0 fw-bold text-center">REPROVADA</p> 
    <div class="card-body">
        
        <h5 class="card-title">[(${vaga.titulo})]</h5>
        <p class="card-text">[(${vaga.descricao})]</p>
        <a th:href="'/vaga/editar/' + ${vaga.id}" class="btn btn-outline-danger stretched-link"><i class="bi bi-pencil-fill"></i> Editar</a>
    </div>
</div>
