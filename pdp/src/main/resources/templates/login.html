<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Vagas - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <link th:href="@{/app/style.css}" rel="stylesheet"> 
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <th:block th:replace="fragment/navbar" />

  <div class="container-fluid bg-danger pt-5" style="min-height: 614px;">
    <form th:action="@{'/login'}" method="post">

      <div class="row d-flex justify-content-center my-5">
        <div class="col-md-4 col-10 ">
          <div class="card p-4">
            <p class="fs-4 text-center"><i class="bi bi-person-circle"></i> Login</p>

            <div th:if="${param.error}" class="alert alert-danger">
              Usuário ou Senha inválidos!
          </div>

          <div th:if="${param.invalido}" class="alert alert-danger">
              Login não encontrado!
          </div>

            <div class="mb-3">
              <label class="form-label">Login</label>
              <input type="text" class="form-control" name="login">
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" class="form-control" name="senha">
            </div>
            <a href="#" class="link-dark text-end mb-3">Esqueceu a Senha?</a>
            <button type="submit" class="btn btn-danger">Entrar</button>
            <div class="row mt-3 text-center">
              <a href="#" class="link-dark">Cadastrar-se</a>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>

  <th:block th:replace="fragment/footer" />
</body>

</html>
