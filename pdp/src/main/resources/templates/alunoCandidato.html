<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Vagas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <link th:href="@{/app/style.css}" rel="stylesheet">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <th:block th:replace="fragment/navbar" />

  <div class="container py-3" style="min-height: 614px;">
    <div class="row mb-5">
      <div class="col-12">
        <h1 class="text-center text-danger border-bottom border-1 border-danger">INFORMAÇÕES DO CANDIDATO</h1>
      </div>
      <div class="col-5">
        <img src="/img/aluno2.jpg" class="img-fluid rounded shadow" alt="...">
      </div>
      <div class="col-7">
        <div class="row col-12">
          <div class="col-12">
            <label>Nome:</label>
            <input type="text" class="form-control mb-1" name="nome" th:value="${aluno.nome}" readonly>
          </div>
        </div>
        <div class="row col-12">
          <div class="col-12">
            <label>Nome Social</label>
            <input type="text" class="form-control mb-1" name="nomeSocial" th:value="${aluno.nomeSocial}" readonly>
          </div>
        </div>
        <div class="row col-12">
          <div class="col-6">
            <label>Data de Nascimento</label>
            <input type="text" class="form-control mb-1" name="dataNasc" th:value="${aluno.printDataNasc}" readonly>
          </div>
          <div class="col-6 mb-1">
            <label>Sexo</label>
            <input type="text" class="form-control mb-1" name="sexo" th:value="${aluno.sexo}" readonly>
          </div>
        </div>
        <div class="row col-12">
          <div class="col-6">
            <label>Email</label>
            <input type="text" class="form-control mb-1" name="email" th:value="${aluno.email}" readonly>
          </div>
          <div class="col-6 mb-1">
            <label>Telefone</label>
            <input type="text" class="form-control mb-1" name="telefone" th:value="${aluno.telefone}" readonly>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-danger border-bottom border-1 border-danger">EXPÊRIENCIAS</h1>
      </div>
      <div class="col-5">
        <img src="/img/experi.png" class="img-fluid rounded shadow" alt="...">
      </div>
      <div class="col-7">
        <div class="row row-cols-2">
          <div th:each="experiencia : ${listExperiencia}" class="col mb-2">
            <th:block th:replace="@{/fragment/cardExperienciaView}" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-danger border-bottom border-1 border-danger">FORMAÇÕES</h1>
      </div>
      <div class="col-5">
        <img src="/img/forma.jpg" class="img-fluid rounded shadow" alt="...">
      </div>
      <div class="col-7">
        <div class="row row-cols-2">
          <div th:each="formacao : ${listFormacao}" class="col mb-2">
            <th:block th:replace="@{/fragment/cardFormacaoView}" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-danger border-bottom border-1 border-danger">HABILIDADES</h1>
      </div>
      <div class="col-5">
        <img src="/img/habi.jpg" class="img-fluid rounded shadow" alt="...">
      </div>
      <div class="col-7">
        <div class="row row-cols-2">
          <div th:each="habilidade : ${listHabilidade}" class="col mb-2">
            <th:block th:replace="@{/fragment/cardHabilidadeView}" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="text-end col mt-3">
        <button type="button" onclick="history.back()" class="btn btn-danger">Voltar</button>
      </div>
    </div>
  </div>

  <!--div class="fixed-bottom container-fluid pt-3 bg-dark text-white"-->
  <th:block th:replace="fragment/footer" />
</body>

</html>
