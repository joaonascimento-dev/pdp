<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trivagas - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <link th:href="@{/app/style.css}" rel="stylesheet">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <th:block th:replace="fragment/navbar" />

  <div class="container-fluid bg-danger py-5">
    <form action="index.html">

      <div class="row d-flex justify-content-center">
        <div class="col-md-5 col-10 mb-3">
          <div class="card p-4 rounded-4">
            <p class="fs-4 text-center m-0"><i class="bi bi-building"></i> [(${empresa.nomeFantasia})]</p>
          </div>
        </div>

        <div class="col-md-8 col-10 mb-3">
          <div class="card p-4 rounded-4">
            <div th:if="${empresa.aprovacao == null}" class="container-fluid bg-secondary text-center text-white rounded fs-3 mb-5">
              <p class="mb-0">Sua empresa está aguardando aprovação!</p>
            </div>
            <div th:if="${empresa.aprovacao == false}" class="container-fluid bg-warning text-center text-white rounded fs-3 mb-5">
              <p class="mb-0">Sua empresa foi reprovada!</p>
            </div>

            <p class="fs-4 text-center">Informações da Empresa</p>
            <div class="col-md-11 mb-4 mx-auto border border-secondary border-1 rounded-5" style="background-color: #efece9;">
              <div class="m-1 row align-items-center">
                <div class="col-12 mb-3">
                  <label for="exampleInputNomeFan" class="form-label">Nome Fantasia:</label>
                  <input type="text" class="form-control" id="exampleInputNomeFan" readonly th:value="${empresa.nomeFantasia}">
                </div>
              </div>
              <div class="m-1 row align-items-center">
                <div class="col-12 mb-3">
                  <label for="exampleInputRazSoc" class="form-label">Razão Social</label>
                  <input type="text" class="form-control" id="exampleInputRazSoc" readonly th:value="${empresa.razaoSocial}">
                </div>
              </div>
              <div class="m-1 row align-items-center">
                <div class="col-4 mb-3">
                  <label for="exampleInputCnpj" class="form-label">CNPJ</label>
                  <input type="text" class="form-control" id="exampleInputCnpj" readonly th:value="${empresa.cnpj}">
                </div>
                <div class="col-3 mb-3">
                    <label for="exampleInputTelefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="exampleInputTelefone" readonly th:value="${empresa.telefone}">
                </div>
                <div class="col-5 mb-3" >
                  <label for="exampleInputEmail1" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" readonly th:value="${empresa.email}">
                </div>
              </div>
              <div class="m-1 row align-items-center">
                <div class="col-10 mb-3">
                  <label for="exampleInputLogradouro" class="form-label">Logradouro</label>
                  <input type="text" class="form-control" id="exampleInputLogradouro" readonly th:value="${empresa.logradouro}">
                </div>
                <div class="col-2 mb-3 ">
                  <label for="exampleInputNumero" class="form-label">Numero</label>
                  <input type="text" class="form-control" id="exampleInputNumero" readonly th:value="${empresa.numero}">
                </div>
              </div>
              <div class="m-1 row align-items-center">
                <div class="col-3 mb-3">
                  <label for="exampleInputCep" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="exampleInputCep" readonly th:value="${empresa.cep}">
                </div>
                <div class="col-4 mb-3">
                  <label for="exampleInputComplemento" class="form-label">Complemento</label>
                  <input type="text" class="form-control" id="exampleInputComplemento" readonly th:value="${empresa.complemento}">
                </div>
                <div class="col-5 mb-3">
                  <label for="exampleInputBairro" class="form-label">Bairro</label>
                  <input type="email" class="form-control" id="exampleInputBairro" readonly th:value="${empresa.bairro}">
                </div>
              </div>
              <div class="m-1 row align-items-center">
                <div class="col mb-3">
                  <label for="exampleInputCidade" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="exampleInputCidade" readonly th:value="${empresa.cidade}">
                </div>
                <div class="col mb-3">
                  <label for="exampleInputEstado" class="form-label">Estado</label>
                  <input type="text" class="form-control" id="exampleInputEstado" readonly th:value="${empresa.estado}">
                </div>
                <div class="col mb-3">
                  <label for="exampleInputEstado" class="form-label">Pais</label>
                  <input type="text" class="form-control" id="exampleInputPais" readonly th:value="${empresa.pais}">
                </div>
              </div>
              <div class= "text-end me-3 mb-3"> 
                <a th:href="'/empresa/editar/' + ${empresa.id}" class="btn btn-outline-danger stretched-link"><i class="bi bi-pencil-fill"></i> Editar</a>
              </div>
            </div>
          </div>
        </div>

        <div th:if="${empresa.aprovacao == true}" class="col-md-8 col-10 mb-3">
          <div class="card p-4 rounded-5" >
            <div class="d-flex justify-content-center">
              <p class="fs-4 mt-4">Suas Vagas</p>
            </div>
            <div class="row row-cols-md-3 row-cols-1">
              <div th:each="vaga : ${listVaga}" class="col mb-2">
                <th:block th:replace="@{/fragment/cardEditar}" />
              </div>
            </div>
            <div class="text-end">
              <a th:href="@{'/vaga/cadastrar/' + ${empresa.id}}" class="btn btn-danger"><i class="bi bi-plus-circle"></i>
                Nova Vaga</a>
            </div>
          </div>
        </div>
      </div>

  </div>
  </div>
  </div>
  </div>
  </form>
  </div>
  <th:block th:replace="fragment/footer" />
</body>

</html>
